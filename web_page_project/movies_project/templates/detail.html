{% extends 'base.html' %}
{% block body %}
<div class = "container">

    <div class="row">
        <div class="col-md-6">
           <img src="{{movie_dict.img.url}}" width=300px; height =400px;>
        </div>
        <div class="col-md-6">
            <h1>{{movie_dict.name}}</h1>
            <p>{{movie_dict.desc}}</p>
            <h6>{{movie_dict.year}}</h6>
            <a class = "btn btn-warning" href = "{% url 'movies_app:update' movie_dict.id %}">Update</a>
            <a class = "btn btn-danger" href = "{% url 'movies_app:delete' movie_dict.id %}">Delete</a>
        </div>

    </div>
</div>


{% endblock %}
