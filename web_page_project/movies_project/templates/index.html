{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="card" style="width:20rem;margin-bottom: 10px;margin-left: 10px;">
            <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="100px" height="300px" style="padding-top:10px;">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <a class="btn btn-primary" href = "{% url 'movies_app:details' i.id %}">View Details</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div><br><br>
{% endblock %}
